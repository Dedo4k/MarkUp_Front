<div class="content-wrapper">
  <div class="row-wrapper">
    <div class="file-loading-wrapper">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{name}} ({{storage.cursor + 1}}/{{storage.names.length}})</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div *ngIf="storage.downloading">
            <mat-progress-bar #fileProgressBar mode="determinate"
                              value="{{storage.dataset.length / storage.maxSize * 100}}"></mat-progress-bar>
            {{storage.dataset.length}}/{{storage.maxSize}}
          </div>
          <mat-selection-list #matList multiple="false" hideSingleSelectionIndicator="true">
            <mat-list-option *ngFor="let data of storage.dataset">
              <div matListItemTitle>{{data.dataName}}</div>
            </mat-list-option>
          </mat-selection-list>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="file-display-wrapper">
      <mat-card *ngIf="current() != null">
        <mat-card-header>
          <mat-card-title>{{current().datasetName}} / {{current().dataName}}</mat-card-title>
          <span class="header-spacer"></span>
          <button mat-raised-button color="accent" (click)="prev()">Prev</button>
          <button mat-raised-button color="accent" (click)="next()">Next</button>
        </mat-card-header>
        <mat-card-content>
          <div id="img-container" class="img-wrapper">
<!--            <img src="data:image/jpeg;base64,{{storage.current().imageBytes}}" alt="">-->
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
