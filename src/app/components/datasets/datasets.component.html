<div class="content-wrapper">
  <mat-toolbar>
    <button *ngIf="auth.hasOperation('OP_DATASET_CREATE')" mat-raised-button color="primary" class="toolbar-btn" (click)="file_input.click()">Load New</button>
    <button *ngIf="auth.hasOperation('OP_DATASET_LOAD')" mat-raised-button color="primary" class="toolbar-btn" (click)="openLoadExistingDialog()">Load Existing
    </button>
    <input hidden type="file" webkitdirectory (change)="handleFileSelect($event)" #file_input/>
  </mat-toolbar>
  <div *ngIf="!auth.authenticated.datasets?.length">
    <p>Nothing to show. Upload new or Load existing dataset.</p>
  </div>
  <div class="dataset-card-wrapper">
    <div *ngFor="let dataset of auth.authenticated.datasets" class="dataset-card">
      <mat-card>
        <mat-card-header>
          <button mat-button routerLink="/display/{{dataset.name}}" class="list-title">
            <mat-icon color="primary">folder</mat-icon>
            {{dataset.name}}
          </button>
        </mat-card-header>
        <mat-card-content>
          <div class="row-wrapper">
            <div>Created At:</div>
            <div>{{dataset.createdAt | date: "medium"}}</div>
          </div>
          <div class="row-wrapper">
            <div>Updated At:</div>
            <div>{{dataset.updatedAt | date: "medium"}}</div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<app-footer></app-footer>
